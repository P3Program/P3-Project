spring.application.name=Laugin Project Planner

# Connecting our database to the project
spring.datasource.url=jdbc:mysql://localhost:3306/drake
spring.datasource.username=root
spring.datasource.password=

# Jpa setup
spring.jpa.hibernate.ddl-auto=create-drop

# Setting the database language to MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disable the login page (Comment out the line below to enable login)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration