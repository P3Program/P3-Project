<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Laugin</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<nav class="navbar">
    <h1 class="logo">LAUGIN</h1>
    <ul>
        <li><a href="projects.html">Dashboard</a></li>
        <li><a href="">Team</a></li>
        <li><a href="">Data</a></li>
        <li><a href="">KPI</a></li>
    </ul>
</nav>

<div class="status"></div>

<div class="container-wrapper">
    <div class="container-column">
        <div class="column-header">All Tasks</div>
        <div id="task-container" class="container droppable"></div>
        <button id="addtask">ADD TASK</button>
    </div>

    <div class="container-column">
        <div class="column-header">Under Review</div>
        <div id="review-container" class="container droppable"></div>
    </div>

    <div class="container-column">
        <div class="column-header">In Progress</div>
        <div id="progress-container" class="container droppable"></div>
    </div>

    <div class="container-column">
        <div class="column-header">Billing</div>
        <div id="billing-container" class="container droppable"></div>
    </div>
</div>

<div id="task-form-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <h2>Create / Edit Task</h2>

        <label>Task Title:</label>
        <input id="task-title" type="text" placeholder="Short title for the project" required>

        <label>Name:</label>
        <input id="task-name" type="text" placeholder="Name of Customer" required>

        <label>Date (Creation):</label>
        <input id="task-date" type="date" required>

        <label>Caldera:</label>
        <select id="task-caldera">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Warranty:</label>
        <select id="task-warranty">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Social Security Number:</label>
        <input id="task-ssn" type="text" maxlength="10" placeholder="ddmmååxxxx">

        <label>Phone Number:</label>
        <input id="task-phone" type="text" maxlength="8" placeholder="Phone number">

        <label>Address:</label>
        <input id="task-address" type="text" placeholder="Customer address">

        <label>Email:</label>
        <input id="task-email" type="email" placeholder="customer@mail.com">

        <label>Estimated Time (hours):</label>
        <input id="task-est-time" type="number" min="0">

        <label>Due Date:</label>
        <input id="task-due-date" type="date">

        <label>Description:</label>
        <textarea id="task-desc" rows="4" placeholder="Describe the project..."></textarea>

        <button id="submit-task" type="button">Save Task</button>
        <button id="close-form" type="button">Cancel</button>
    </div>
</div>

<div id="task-detail-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <h2>Task Details</h2>

        <p><strong>Task Title:</strong> <span id="detail-title"></span></p>
        <p><strong>Name:</strong> <span id="detail-name"></span></p>
        <p><strong>Date Created:</strong> <span id="detail-date"></span></p>
        <p><strong>Caldera:</strong> <span id="detail-caldera"></span></p>
        <p><strong>Warranty:</strong> <span id="detail-warranty"></span></p>
        <p><strong>Social Security Number:</strong> <span id="detail-ssn"></span></p>
        <p><strong>Phone Number:</strong> <span id="detail-phone"></span></p>
        <p><strong>Address:</strong> <span id="detail-address"></span></p>
        <p><strong>Email:</strong> <span id="detail-email"></span></p>
        <p><strong>Estimated Time:</strong> <span id="detail-est-time"></span></p>
        <p><strong>Due Date:</strong> <span id="detail-due-date"></span></p>
        <p><strong>Description:</strong> <span id="detail-desc"></span></p>

        <button id="close-detail" type="button">Close</button>
        <button id="edit-task" type="button">Edit</button>
        <button id="delete-task" type="button">Delete</button>
        <button id="move-to-review" type="button">Move to Review</button>
    </div>
</div>

<script th:src="@{/scripts/script.js}" defer></script>

</body>
</html>
