<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Laugin</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<nav class="navbar">
    <h1 class="logo">LAUGIN</h1>
    <ul>
        <li><a href="projects.html">Dashboard</a></li>
        <li><a href="">Team</a></li>
        <li><a href="">Data</a></li>
        <li><a th:href="@{/kpi}">KPI</a></li>

    </ul>
</nav>

<div class="status"></div>

<div class="container-wrapper">
    <div class="container-column">
        <div class="column-header">All Tasks</div>
        <div id="task-container" class="container">
            <div th:each="project : ${projects}"
                 th:if="${project.status == 'allProjects'}"
                 class="project-box"
                 th:classappend="${project.priority == 'Green' ? 'priority-green' : (project.priority == 'Yellow' ? 'priority-yellow' : 'priority-red')}">
                <h3 th:text="${project.title}">Task Title</h3>
                <p><strong>Customer:</strong> <span th:text="${project.name}">Name</span></p>
                <p><strong>Phone:</strong> <span th:text="${project.phoneNum}">Phone</span></p>
                <p><strong>Addr:</strong> <span th:text="${project.address}">Date</span></p>
                <span class="priorityBorder" th:text="${project.priority}"></span>
            </div>
        </div>
        <button id="addtask" class="addtask">ADD TASK</button>
    </div>

    <div class="container-column">
        <div class="column-header">Under Review</div>
        <div id="review-container" class="container"></div>
    </div>

    <div class="container-column">
        <div class="column-header">In Progress</div>
        <div id="progress-container" class="container"></div>
    </div>

    <div class="container-column">
        <div class="column-header">Billing</div>
        <div id="billing-container" class="container"></div>
    </div>
</div>

<div id="task-form-modal" class="modal" style="display: none;">
    <form th:action="@{/projects/save}" th:object="${project}" method="post">
        <div class="modal-content">
            <h2>Create Task</h2>

            <!-- Progress indicator -->
            <div class="form-progress">
                <div class="step active" data-step="1">1. Personal Info</div>
                <div class="step" data-step="2">2. Job Details</div>
                <div class="step" data-step="3">3. Description</div>
            </div>

            <!-- Page 1: Personal Information -->
            <div id="page-1" class="form-page">
                <h3>Personal Information</h3>

                <label>Name:</label>
                <input type="text" th:field="*{name}" placeholder="Name of Customer" required />

                <label>Phone Number:</label>
                <input type="text" th:field="*{phoneNum}"
                       placeholder="Phone number on customer"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                       maxlength="7" minlength="7" required />

                <label>Address:</label>
                <input type="text" th:field="*{address}" required />

                <label>Email:</label>
                <input type="email" th:field="*{email}" required />

                <label>Social Security Number:</label>
                <input type="text" th:field="*{ssn}"
                       placeholder="dd/mm/yy/serial number"
                       oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                       maxlength="10" minlength="10" required />
            </div>

            <!-- Page 2: Job Information -->
            <div id="page-2" class="form-page hidden">
                <h3>Job Information</h3>

                <label>Task Title:</label>
                <input type="text" th:field="*{title}" placeholder="Short title for the project" required />

                <label>Caldera Hot Tub?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" th:field="*{caldera}" value="1">
                        <span>Yes</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" th:field="*{caldera}" value="0" checked>
                        <span>No</span>
                    </label>
                </div>

                <label>Warranty?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" th:field="*{warranty}" value="1">
                        <span>Yes</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" th:field="*{warranty}" value="0" checked>
                        <span>No</span>
                    </label>
                </div>

                <label>Priority:</label>
                <select class="form-control" th:field="*{priority}">
                    <option th:value="'Red'" selected>Red</option>
                    <option th:value="'Yellow'">Yellow</option>
                    <option th:value="'Green'">Green</option>
                </select>

                <label>Estimated Time In Hours:</label>
                <input type="number" th:field="*{hours}" placeholder="Hours it could take" required />

                <label>To be done by:</label>
                <input type="date" th:field="*{estDueDate}" required />
            </div>

            <!-- Page 3: Description -->
            <div id="page-3" class="form-page hidden">
                <h3>Problem Description</h3>

                <label>Description of the problem:</label>
                <textarea id="task-desc" th:field="*{description}" rows="8"
                          placeholder="Describe the project in detail..." required></textarea>
            </div>

            <!-- Hidden fields -->
            <input type="hidden" th:field="*{status}" value="allProjects" />

            <!-- Navigation -->
            <div class="form-navigation">
                <button type="button" id="prev-btn" style="display: none;">← Previous</button>
                <button type="button" id="next-btn">Next →</button>
                <button type="submit" id="submit-btn" style="display: none;">Create Task</button>
                <button type="button" id="close-form">Cancel</button>
            </div>
        </div>
    </form>
</div>


<script th:src="@{/scripts/script.js}"></script>
</body>
</html>
